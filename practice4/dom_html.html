<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM HTML</title>
</head>
<body>
    <h2>JavaScript can Change HTML</h2>
    <p id="p1">Hello World!</p>
    <script>
        document.getElementById("p1").innerHTML = "New text!";
    </script>
    <p>The paragraph above was changed by a script.</p><br><br>

    <img id="image" src="img/paris.jpg" width="160" height="120">
    <script>
        document.getElementById("image").src = "img/flower.png";
    </script>
    <p>The original image was paris.jpg, but the script changed it to flower.png</p><br><br>

    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "Date : " + Date();
    </script><br><br>

    <p>Bla, bla, bla</p>
    <script>
        document.write(Date());
    </script>
    <p>Bla, bla, bla</p>

</body>
</html>
